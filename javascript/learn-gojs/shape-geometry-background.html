<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/gojs/2.1.38/go.js" crossorigin="anonymous"></script>
    <style>
        #myDiagramDiv canvas {
            outline: none;
        }
    </style>
</head>

<body>
    <div id="myDiagramDiv" style="width:100%;height:300px;background: #E4E7EB"></div>

    <script>

        var $ = go.GraphObject.make;

        var diagram = $(go.Diagram, "myDiagramDiv",
            {
                allowHorizontalScroll: false,
                allowVerticalScroll: false,
                allowMove: false,
                allowSelect: true
            }
        );
        diagram.add(
            $(go.Part, "Auto",
                $(go.Shape,
                    {
                        geometry: go.Geometry.parse("M120 0 L80 80 0 50z", true),
                        background: "whitesmoke",
                        fill: "green",
                        stroke: "orange",
                        strokeWidth: 2,
                        click: function (e, obj) {
                            alert(obj)
                        }
                    })
            ));
    </script>
</body>

</html>
