<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onfocus = function () {
            document.title = "welcome back~";
        };
        window.onblur = function () {
            document.title = "waiting for you!";
        };
    </script>
</head>

<body>
    Hello window focus blur
</body>

</html>
