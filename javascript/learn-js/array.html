<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var fruits = ["apple", "banana", "mango"];
        console.log(fruits.length); // 3
        console.log(fruits.toString()); // apple,banana,mango
        console.log(fruits.toLocaleString()); // apple,banana,mango
        console.log(fruits.concat("orange")); // 不会改变原数组 Array (4) ["apple", "banana", "mango", "orange"]
        console.log(fruits.join("-")); // apple-banana-mango
        console.log(fruits.pop()); // 弹出数组最后一个元素，会改变原数组 mango
        console.log(fruits.toString()) // apple,banana
        console.log(fruits.push("lemon")); // 向数组末尾追加元素，会改变原数组 1
        console.log(fruits.toString()) // apple,banana,lemon
        console.log(fruits.shift()); // 删除数组首位元素，会改变原数组 apple
        console.log(fruits.toString()) // banana,lemon
        console.log(fruits.unshift("pineapple")); // 向数组头部插入元素，会改变原数组，返回新数组长度 3
        console.log(fruits.toString()); // pineapple,banana,lemon

        console.log(fruits.sort());

        console.log(fruits.reverse());

        console.log(Math.max.apply(null, [1, 2, 3]));

        Array.isArray(fruits);

        fruits.forEach(fruit => {
            console.log(fruit);
        })

        fruits.map(fruit => {
            return fruit + "-good";
        })


    </script>

</head>
<body>
<p id="demo"></p>
</body>
</html>
