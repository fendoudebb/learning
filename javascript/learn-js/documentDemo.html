<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        console.log("document.title#文档标题#" + document.title);
        console.log("document.cookie#" +  document.cookie);
        console.log("document.charset#字符集（API已过期）#" +  document.charset);
        console.log("document.characterSet#字符集#" +  document.characterSet);
        console.log("document.URL#" +  document.URL);
        console.log("document.location.href#" +  document.location.href);
        console.log("document.location.protocol#网络协议#" +  document.location.protocol);
        console.log("document.location.host#域名+端口号#" +  document.location.host);
        console.log("document.location.hostname#域名#" +  document.location.hostname);
        console.log("document.location.port#端口号#" +  document.location.port);
        console.log("document.location.hash: " +  document.location.hash);
        console.log("document.location.pathname#目录部分#" +  document.location.pathname);
        console.log("document.location.search#?号后的部分#" +  document.location.search);
        console.log(" document.images#" +   document.images);
        // console.log("document.fileSize#" +  document.fileSize);
        // console.log("document.fileCreatedDate#文件建立日期#" +  document.fileCreatedDate);
        // console.log("document.fileModifiedDate#文件修改日期#" +  document.fileModifiedDate);
        // console.log("document.bgColor#页面背景色#" + document.bgColor);
        // console.log("document.fgColor#页面前景色(文本颜色)#" +  document.fgColor);
        // console.log("document.linkColor#未点击过的链接颜色#" +  document.linkColor);
        // console.log("document.alinkColor#激活链接(焦点在此链接上)的颜色#" +  document.alinkColor);
        // console.log("document.vlinkColor#已点击过的链接颜色#" +  document.vlinkColor);


        document.onfullscreenchange = function ( event ) {
            console.log("FULL SCREEN CHANGE")
        };
        document.onfullscreenerror = function ( event ) {
            console.log("FULL SCREEN DENIED")
        };
        // document.documentElement.requestFullscreen(); // 触发 onfullscreenerror
        document.documentElement.onclick = function () {
            // requestFullscreen() 方法必须在一个事件处理器的方法体里执行，否则将会失败
            document.documentElement.requestFullscreen();
        }

        document.documentElement.ondblclick = function () {
            console.log("double click")
        }
    </script>
</head>
